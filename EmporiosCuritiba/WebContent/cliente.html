<!DOCTYPE html>
<html lang="en" ng-app="clientesModulo">
<head>
<meta charset="ISO-8859-1">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
	<link href="css/carousel.css" rel="stylesheet">
	<link href="css/botoesPersonalizados.css" rel="stylesheet">
	<!-- jquery -->
	<script type="text/javascript" src="jqueryui/jquery-ui.min.js"></script>
	<!-- angular -->
	<link rel="stylesheet" href="css/angular-material.min.css">
	<link rel="stylesheet" href="css/angular-material.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"> -->
</head>
<body ng-controller="clientesController as ctrl" ng-cloak>

	<div ng-include src="'menu.html'"></div>
	<div class="container">
	<h2>Cadastro</h2>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 div-formMargem sem-padding">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-3">
						<input type="Text" required ng-model="cliente.nome"	class="form-control" id="nome" placeholder="Nome">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input type="Text" required ng-model="cliente.sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input type="Text" ng-model="cliente.celular" class="form-control" id="celular" placeholder="Celular" onkeypress="mascara(this, mtel)" maxlength="15">
						</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input type="Text" ng-model="cliente.fone" class="form-control" id="fone" placeholder="Fone Res" onkeypress="mascara(this, mtel)" maxlength="15">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input type="Text" ng-model="cliente.cpf" class="form-control" id="descricao" placeholder="CPF" onkeypress="mascara(this, mcpf)" maxlength="14">
					</div>
				</div>
				<div layout-gt-xs="row">
					<div flex-gt-xs>
						<md-datepicker ng-model="cliente.dataNascimento" md-placeholder="Data" md-is-open="ctrl.isOpen" onkeypress="mascara(this, mdata)" maxlength="14"></md-datepicker>
						<md-button class="md-primary md-raised" ng-click="ctrl.isOpen = true">Data de Nascimento</md-button>
					</div>
				</div>
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" ng-click="limparCampos()"	class="btn btn-novo btn-sm">Novo</button>
					<button ng-disabled="!cliente" type="submit" ng-click="gravar()" class="btn btn-gravar btn-sm">Gravar</button>
				</div>
				</div>
			</form>
		</div>
	</div>
	<script src="js/angular.min.js"></script>
	<script src="controller/usuarios.js"></script>
	<script src="controller/app.js"></script>
	<script src="controller/clientes.js"></script>
	<script src="js/main.js"></script>
	<script src="menu.html"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/validator.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-aria.min.js"></script>
	<script src="js/angular-messages.min.js"></script>
	<script src="js/angular-material.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.min.js"></script>
	<!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script> -->
	<script src="js/angular-material.js"></script>
	<script src="js/mascaras.js"></script>
</body>
</html>
